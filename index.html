<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div style="padding-top: 10%;">
      <center><span class="text-primary" style="font-size: 5em;">Website Monitor</span></center>
    </div>
    <div class="container col-md-6 mt-3 shadow px-5 py-5">
    <div class="row g-3">
      <div class="col-12">
        <label for="siteurl" class="form-label">URL</label>
        <input type="url" class="form-control" name="siteurl" id="siteurl" placeholder="Website URL" required>
        <small class="text-danger error">Invalid URL...!</small>
      </div>
      
      <div class="col-md-6">
        <label for="id"  class="form-label">Element ID</label>
        <input type="text" name="id" class="form-control" id="id" placeholder="HTML Element ID" required>
        <small class="text-danger error">Invalid id...!</small>
      </div>
      <div class="col-md-6">
        <label for="timeInterval" class="form-label">Time Delay (ms) </label>
        <input type="number" class="form-control" id="timeInterval" name="timeInterval" placeholder="Delay between checks" required->
        <small class="text-danger error">Specify delay...!</small>
      </div>
      <center>
      <div id='status' style="margin-left: auto;margin-right: auto;">
        
        <div class="spinner-grow spinner-grow-sm text-success mx-1" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow spinner-grow-sm text-success mx-1" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow  spinner-grow-sm text-success mx-1" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      
      </div>
    </center>
      
    
     <hr class="mt-4"/>
      
      <div class="col-4" style="margin-left: auto;margin-right: auto;">
        <button type="submit" id="monitor" onclick="handleSubmit()" class="btn btn-success mx-2 my-2 " style="width: 100px;">Start</button>
        <a href="/"><button type="button" class="btn btn-danger mx-2  my-2" style="width: 100px;">Stop</button></a>
      </div>
    </div>
    </div>

    <script>
      const errors = document.getElementsByClassName("error");
      document.getElementById('status').style.display = 'none';
      function hideError() {
        
        for(let i=0;i<3;i++){
          errors[i].style.display = 'none';
        }
      }
      hideError();
      
      function handleSubmit() {
        

        console.log("infun");
        const id = document.getElementById('id').value;
        const url = document.getElementById('siteurl').value;
        const delay = document.getElementById('timeInterval').value;  
        console.log(id);
        console.log(url);
        console.log(delay);
        var expression1 = 
        /(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})/gi;
        var expression2 =  /^[A-Za-z]+[\w\-\:\.]*$/;
        
        var regex1 = new RegExp(expression1);
        var regex2 = new RegExp(expression2);
        


        let validId = id.match(regex2);
        let validUrl = url.match(regex1)
        
        let res;
        if(validId && validUrl && delay !== "") {
            res = true;
            hideError();
        }
        else{
            res = false;
            if(!validUrl){
              errors[0].style.display = 'block';
            }
            if(!validId){
              errors[1].style.display = 'block';
            }
            if(delay === ""){
              errors[2].style.display = 'block';
            }
            
            }
        console.log("res-->",res);
        
        if(res){
        document.getElementById('status').style.display = 'block';
        document.getElementById('id').disabled=true;
        document.getElementById('siteurl').disabled=true;
        document.getElementById('timeInterval').disabled=true;
        document.getElementById('monitor').disabled=true;



          const ws = new WebSocket("ws://localhost:8082");
          ws.onmessage = async (event) => {
            console.log(`Server has sent : ${await event.data}`);
          };

          ws.addEventListener("open", () => {
            ws.send(`${url},${id},${delay}`);

            console.log("Now we are connected");
          });
        }


        
      }
      
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
